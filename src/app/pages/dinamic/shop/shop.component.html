<div class="container-fluid">
    <div class="row mb-5" *ngFor="let category of apiService.products">
        <h5 class="card-title"> {{category.title}} </h5>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 mt-3 mb-3"
            *ngFor="let product of category.productList">
            <div class="card-deck">
                <div class="card">
                    <span *ngIf="product.discount" class="dicount-Percent">
                        {{product.discount}}%
                    </span>
                    <p class="badge">
                        {{product.tagLine}}
                    </p>
                    <div class="image-container">
                        <img class="card-img-top" [src]="product.image" alt="{{product.title}}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"> {{product.title}} </h5>
                    </div>
                    <div class="card-footer text-center">
                        <!-- Product price-->
                        <div style="min-height: 50px;">
                            <p>
                                <span *ngIf="product.salePrice" class="price">
                                    {{product.salePrice}}
                                </span>
                                <span *ngIf="product.regularPrice" class="text-muted text-decoration-line-through">
                                    {{product.regularPrice}}
                                </span>
                                <br>
                                <span *ngIf="product.discount">
                                    Savings: â‚¹{{product.discount}}%
                                </span>
                                
                            </p>
                        </div>
                        <!-- Product actions-->
                        <div class="action-btn">
                            <!-- <a class="btn btn-primary" [href]="['p', product.title]" target="_blank"> View Details </a> -->
                            <!-- <a class="btn btn-primary" href="javascript:void(0)" (click)="apiService.navigateTo( product.title)"> View Details </a> -->
                            <!-- (click)="apiService.searchProductsLocal(category.title, product.title)" -->
                            <a class="btn btn-primary" href="javascript:void(0)"
                                (click)="apiService.searchProductsLocal(category.title, product.title)"> View Details
                            </a>
                            <a class="btn btn-primary" [href]="product.affiliateLink" target="_blank"> Shop Now </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
